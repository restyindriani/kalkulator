        <div class="container mt-5">
            <div class="calculator">
                <h2 class="text-center mb-4">Kalkulator Sederhana</h2>
                <div class="mb-3">
                    <label for="angka1" class="form-label">Angka 1:</label>
                    <input type="number" class="form-control" id="angka1">
                </div>
                <div class="mb-3">
                    <label for="angka2" class="form-label">Angka 2:</label>
                    <input type="number" class="form-control" id="angka2">
                </div>
                <div class="mb-3">
                    <label for="operator" class="form-label">Operasi:</label>
                    <button class="btn btn-primary me-2" onclick="hitung('+')">+</button>
                    <button class="btn btn-primary me-2" onclick="hitung('-')">-</button>
                    <button class="btn btn-primary me-2" onclick="hitung('*')">*</button>
                    <button class="btn btn-primary" onclick="hitung('/')">/</button>
                </div>
                <h3 class="mt-4">Hasil: <span id="hasil"></span></h3>
            </div>
        </div>
    
        <!-- Link ke Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script>
            function hitung(operator) {
                var angka1 = parseFloat(document.getElementById("angka1").value);
                var angka2 = parseFloat(document.getElementById("angka2").value);
                var hasil;
    
                switch (operator) {
                    case '+':
                        hasil = angka1 + angka2;
                        break;
                    case '-':
                        hasil = angka1 - angka2;
                        break;
                    case '*':
                        hasil = angka1 * angka2;
                        break;
                    case '/':
                        hasil = angka1 / angka2;
                        break;
                    default:
                        hasil = "Operasi tidak valid";
                }
    
                document.getElementById("hasil").textContent = hasil;
            }
        </script>
